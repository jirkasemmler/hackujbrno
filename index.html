<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Guides</title>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
          rel="stylesheet">
    <style>
        body {
            box-sizing: border-box;

            margin: 0;
            padding: 0;
            font-family: "Roboto", sans-serif;
            font-weight: 400;
            font-style: normal;
        }

        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
        }

        #selector {
            position: absolute;
            top: 0;
            right: 0;
            margin: 0;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.79);
        }

        /* styles.css */
        .custom-checkbox {
            display: inline-flex;
            align-items: center;
            cursor: pointer;
            height: 40px;
        }

        .custom-checkbox .checkbox {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            border: 2px solid #555;
            border-radius: 0px;
            position: relative;
        }

        .custom-checkbox .checkbox::after {
            content: '';
            position: absolute;
            top: 2px;
            left: 6px;
            width: 4px;
            height: 10px;
            border: solid #bd7b7b;
            border-width: 0 3px 3px 0;
            transform: rotate(45deg);
            display: none;
        }

        .custom-checkbox .checkbox.checked::after {
            display: block;
        }

        #selector li {
            list-style-type: none;
            margin-bottom: 10px;
        }

        /* Update class names according to actual color output */
        .bg-color-1 {
            background-color: #00ff00;
        }

        /* Green */
        .bg-color-2 {
            background-color: #99b44d;
        }

        /* Green transitioning to orange */
        .bg-color-3 {
            background-color: #ff7f00;
        }

        .bg-color-4 {
            background-color: #ff4000;
        }

        .bg-color-5 {
            background-color: #ff0000;
        }

        /* Approximate orange */
        .bg-color-6 {
            background-color: #ff5b00;
        }

        .bg-color-7 {
            background-color: #d74e50;
        }

        .bg-color-8 {
            background-color: #fb305e;
        }

        .bg-color-9 {
            background-color: #ff126b;
        }

        .bg-color-10 {
            background-color: #ff0000;
        }

        /* Pure red */

        .bg {
            width: 40px;
            height: 40px;
            display: inline-block;
            margin-left: 10px;
            text-align: center;
            box-sizing: border-box;
            padding-top: 9px;
            font-size: 20px;
            color: #323232;

        }

        .category {
            display: block;
            width: 80px;
        }

        .disabled-checkbox {
            opacity: 0.5;
        }

        .disabled-checkbox .bg {
            display: none;
        }

        .marker {
            background-image: url('./img.png');
            background-size: cover;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            margin-top: -20px;
        }

        .legend {
            width: 10px;
            height: 10px;
            display: inline-block;
            margin-right: 10px;
            border-radius: 50%;
            border: 2px solid #fff;
        }

        ul {
            margin: 0;
            padding: 0;

            border-bottom: 1px solid lightgrey;
            margin-bottom: 20px;
        }

        #index-total {
            margin-left: 60px;
        }

        .personas {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .personas img {
            width: 50px;
            height: 50px;
            cursor: pointer;
        }

        .persona {
            opacity: 0.5;
        }

        .selected-persona {
            opacity: 1;
        }

        #overlay {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }

        #overlay-title {
            color: white;
            position: absolute;
            margin: 0 44%;
            font-size: 40px;
        }

        .arrow-point {
            position: absolute;
            left: 300px;
            color: orange;
            font-size: 30px;
            top: 200px;

        }

        .arrow-select {
            position: absolute;
            right: 250px;
            color: yellow;
            font-size: 30px;
            top: 100px;
        }

        #overlay-close {
            display: block;
            width: 100px;
            height: 100px;
            position: absolute;
            left: 50px;
            right: 50px;
            background: #ffffff42;
            border-radius: 50%;
            /*padding: 30px;*/
            font-size: 30px;
            cursor: pointer;
        }

        .zavrit {
            width: 90px;
            filter: invert(1);
            margin: 5px;
        }

        .prava {
            width: 90px;
            filter: invert(1);
            position: relative;
            top: 34px;
            -webkit-transform: scaleX(-1);
            transform: scaleX(-1);
            animation: leftright 2s ease infinite;

        }

        .dolu {
            width: 90px;
            filter: invert(1);
            position: relative;
            top: 35px;
            transform: rotate(-135deg);
            animation: updown 2s ease infinite;
        }

        @keyframes updown {
            0% {
                transform: translateY(-10%);
            }

            50% {
                transform: translateY(10%);
            }

            100% {
                transform: translateY(-10%);
            }
        }

        @keyframes leftright {
            0% {
                transform: translateX(-10%);
            }

            50% {
                transform: translateX(10%);
            }

            100% {
                transform: translateX(-10%);
            }
        }

        .vysvetli {
            padding: 40px;
            font-size: 24px;
            line-height: 1.5;
            text-align: center;

            margin: 400px auto 0 auto;
            background: rgba(21, 17, 17, 0.72);
            color: white;
            width: 400px;
        }

        @media (max-width: 600px) {
            .vysvetli {
                width: 300px;

            }

            #overlay-close {
                display: none;
            }

            #overlay-title {
                margin: 10px;
            }

            .prava {
                width: 30px;
                top: 5px;
            }

            .arrow-select {
                padding-left: 10px;
            }

            .arrow-point {
                position: absolute;
                left: 10px;
                color: orange;
                font-size: 30px;
                top: 200px;
                width: 202px;
            }

            .dolu {
                width: 30px;
                top: 5px;
            }

            #selector {
                padding: 5px;
            }

            .bg {
                    width: 30px;
                    height: 30px;
                    margin-left: 5px;
                    padding-top: 5px;
                    font-size: 15px;
            }

            .category {
                width: 60px;
                font-size: 11px;
            }

            #index-total {
                margin-left: 38px;
            }

        }

    </style>
</head>
<body>
<div id="map"></div>
<div id="selector">
    <ul>
        <li>
            <label class="custom-checkbox" id="checkbox-zelen" onclick="toggleDataset(this, 'zelen')">
                <span class="legend" id="legend-zelen"></span>
                <span class="checkbox checked"></span>
                <span class="category">Zeleň</span>
                <span id="index-zelen" class="bg bg-default"></span>
            </label>
        </li>
        <li>

            <label class="custom-checkbox" id="checkbox-hriste" onclick="toggleDataset(this, 'hriste')">
                <span class="legend" id="legend-hriste"></span>
                <span class="checkbox checked"></span>
                <span class="category">Hřiště</span>
                <span id="index-hriste" class="bg bg-default"></span>
            </label>

        </li>
        <li>
            <label class="custom-checkbox" id="checkbox-skoly" onclick="toggleDataset(this, 'skoly')">
                <span class="legend" id="legend-skoly"></span>

                <span class="checkbox checked"></span>
                <span class="category">Školy</span>
                <span id="index-skoly" class="bg bg-default"></span>
            </label>
        </li>
        <li>
            <label class="custom-checkbox" id="checkbox-skolky" onclick="toggleDataset(this, 'skolky')">
                <span class="legend" id="legend-skolky"></span>

                <span class="checkbox checked"></span>
                <span class="category">Školky</span>
                <span id="index-skolky" class="bg bg-default"></span>
            </label>
        </li>
        <li>
            <label class="custom-checkbox" id="checkbox-sportoviste" onclick="toggleDataset(this, 'sportoviste')">
                <span class="legend" id="legend-sportoviste"></span>

                <span class="checkbox checked"></span>
                <span class="category">Sportoviště</span>
                <span id="index-sportoviste" class="bg bg-default"></span>
            </label>
        </li>
        <li>
            <label class="custom-checkbox" id="checkbox-lekarny" onclick="toggleDataset(this, 'lekarny')">
                <span class="legend" id="legend-lekarny"></span>

                <span class="checkbox checked"></span>
                <span class="category">Lékárny</span>
                <span id="index-lekarny" class="bg bg-default"></span>
            </label>
        </li>
        <li>
            <label class="custom-checkbox" id="checkbox-lekari" onclick="toggleDataset(this, 'lekari')">
                <span class="legend" id="legend-lekari"></span>

                <span class="checkbox checked"></span>
                <span class="category">Lékaři</span>
                <span id="index-lekari" class="bg bg-default"></span>
            </label>
        </li>
        <li>
            <label class="custom-checkbox" id="checkbox-pediatri" onclick="toggleDataset(this, 'pediatri')">
                <span class="legend" id="legend-pediatri"></span>

                <span class="checkbox checked"></span>
                <span class="category">Pediatři</span>
                <span id="index-pediatri" class="bg bg-default"></span>
            </label>
        </li>
        <li>
            <label class="custom-checkbox" id="checkbox-mhd" onclick="toggleDataset(this, 'mhd')">
                <span class="legend" id="legend-mhd"></span>

                <span class="checkbox checked"></span>
                <span class="category">MHD</span>
                <span id="index-mhd" class="bg bg-default"></span>
            </label>
        </li>
        <li>
            <label class="custom-checkbox" id="checkbox-shop" onclick="toggleDataset(this, 'shop')">
                <span class="legend" id="legend-shop"></span>

                <span class="checkbox checked"></span>
                <span class="category">Obchody</span>
                <span id="index-shop" class="bg bg-default"></span>
            </label>
        </li>
        <li>
            <label class="custom-checkbox" id="checkbox-air" onclick="toggleDataset(this, 'air')">
                <span class="legend" id="legend-air"></span>

                <span class="checkbox checked"></span>
                <span class="category">Ovzduší</span>
                <span id="index-air" class="bg bg-default"></span>
            </label>
        </li>
    </ul>
    <!--    <img src="sum.png" alt="" style="display: inline-block">-->
    <span class="category" style="display: inline-block; width: 80px">Celkem</span>
    <div id="index-total"></div>
    <div class="personas">
        <img class="persona" src="young.png" alt="" onclick="selectPersona(this, 'young')">
        <img class="persona" src="fam.png" alt="" onclick="selectPersona(this, 'fam')">
        <img class="persona" src="old.png" alt="" onclick="selectPersona(this, 'old')">
    </div>
</div>

<div id="overlay" onclick="closeOverlay()">
    <div id="overlay-content">
        <h2 id="overlay-title">Metropolis24</h2>
        <p id="overlay-description"></p>
        <div id="overlay-legend">
            <span class="arrow arrow-point">
                1. Klikni do mapy!
                <img src="arrow-down.png" class="dolu" alt="">

            </span>
            <span class="arrow arrow-select">
                2. Vyber co tě zajímá!
                <img src="arrow.png" class="prava" alt="">

            </span>
        </div>
    </div>
    <div id="overlay-close">
        <img src="x.png" class="zavrit" alt="">

    </div>

    <div class="vysvetli">
        Vítejte v interaktivní mapě města Brna, která přehledně zobrazí úroveň občanské vybavenosti a kvality ovzduší v
        moravské metropoli.
    </div>
</div>

</body>
<script src="main.js"></script>

</html>
